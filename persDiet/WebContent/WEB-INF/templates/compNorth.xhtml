<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>

<ui:composition >
	<h:form>
	<div class="titleNorth">
		<h1><p:outputLabel value="The Personal Diet Project" style="text-align:center;"/></h1>
		<p:panelGrid columns="3" styleClass="titleGridNorth">
			<p:outputLabel value="Usuario: #{north.nameUser}" styleClass="titleName"/>
			<p:outputLabel value="Hoy es #{north.today}" styleClass="titleDate"/>
			<p:panelGrid columns="2">
				<p:commandButton value="Salir" action="#{north.exit}" onclick="javascript:return confirm('¿Desea salir de la aplicación?');" title="Salir de la aplicación"></p:commandButton>
				<p:commandButton value="Usuario" action="#{north.modifyUser}" title="Ir a los datos del usuario"></p:commandButton>
			</p:panelGrid>
		</p:panelGrid>
	</div>	
	</h:form>
</ui:composition>
</html>
